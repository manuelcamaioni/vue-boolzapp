<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- BOOTSTRAP v5.2 -->

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />

        <!-- FONT AWESOME v6.4 -->

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />

        <!-- VUE3 -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>

        <title>Vue Boolzapp</title>
    </head>
    <body>
        <div id="app" class="d-flex">
            <div id="contacts-bar" class="col-4 h-100 d-flex flex-column">
                <div
                    id="user-container"
                    class="d-flex justify-content-between align-items-center"
                >
                    <div
                        id="user-profile"
                        class="d-flex align-items-center p-2"
                    >
                        <img src="img/avatar_7.jpg" alt="" />
                        <span class="ms-1">Manuel</span>
                    </div>
                    <div
                        id="user-actions"
                        class="d-flex align-items-center p-2"
                    >
                        <i class="fa-regular fa-circle fa-lg me-3"></i
                        ><i class="fa-regular fa-message fa-lg me-3"></i
                        ><i
                            class="fa-solid fa-ellipsis-vertical fa-lg me-2"
                        ></i>
                    </div>
                </div>
                <div id="toggle-msg-bar"></div>
                <div id="search-container"></div>
                <div id="contacts-list"></div>
            </div>
            <div class="col-8 h-100"></div>
        </div>
    </body>
</html>
